      - production

jobs:
  ftp-deploy:
    name: ğŸ“‚ Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¤ Deploy to Hostinger via FTP
